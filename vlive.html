<!DOCTYPE html>
<html>

  <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, user-scalable=no" />
      <title>Profile Gallery - vlive</title>
      <link rel="stylesheet" href="public/lightgallery/css/lightgallery.css" />
      <link rel="stylesheet" href="public/videojs/video-js.min.css" />
      <link rel="stylesheet" href="public/lightgallery/css/lg-exif.min.css" />
      <link rel="stylesheet" href="public/core.css" />
      <link rel="stylesheet" href="public/theme.css" />
  </head>

  <body>

    
    <div id="container">
    
      <!--
        Gallery title
      -->
      <header>
        <h1><a href="index.html">Profile Gallery</a></h1>
      </header>
    
      <!--
        Breadcrumbs of parent albums
      -->
      <nav class="breadcrumbs">
    <a class="breadcrumb-item" href="index.html">Home</a>&nbsp;/&nbsp;<a class="breadcrumb-item" href="vlive.html">vlive</a>
      </nav>
    
      <!--
        Nested albums, if any
      -->
      <div id="albums">
    <a href="vlive-LIGHTSTICK.html" style="background-image: url('media/small/vlive/LIGHTSTICK/ASTRO%20LIGHT%20STICK%20(ROBONG).png')">
            <div class="info">
              <h3>LIGHTSTICK</h3>
              <div class="summary">42 photos</div>
              <div class="date">23 May 2023 - 23 May 2023</div>
            </div>
          </a>  </div>
    
      <!--
        All photos and videos
      -->
      <ul id="media" class="clearfix">
          
            <li data-src="media/large/vlive/upload_V_ORIGINAL_Profile.png"
                data-sub-html=""
                data-download-url="media/original/vlive/upload_V_ORIGINAL_Profile.png"
                
                data-filename="upload_V_ORIGINAL_Profile.png"
          
              >
              <a href="media/original/vlive/upload_V_ORIGINAL_Profile.png">
                <img src="media/thumbs/vlive/upload_V_ORIGINAL_Profile.png"
                     width="120"
                     height="120"
                     alt="upload_V_ORIGINAL_Profile.png" />
              </a>
            </li>      
            <li data-src="media/large/vlive/vlive.png"
                data-sub-html=""
                data-download-url="media/original/vlive/vlive.png"
                
                data-filename="vlive.png"
          
              >
              <a href="media/original/vlive/vlive.png">
                <img src="media/thumbs/vlive/vlive.png"
                     width="120"
                     height="120"
                     alt="vlive.png" />
              </a>
            </li>      
            <li data-src="media/large/vlive/vlive_new.png"
                data-sub-html=""
                data-download-url="media/original/vlive/vlive_new.png"
                
                data-filename="vlive_new.png"
          
              >
              <a href="media/original/vlive/vlive_new.png">
                <img src="media/thumbs/vlive/vlive_new.png"
                     width="120"
                     height="120"
                     alt="vlive_new.png" />
              </a>

      <!--
        Pagination
      -->
    
      <!--
        Zip file link
      -->

        Optional footer
      -->
      <footer>
        <p>©️ CORDTOWN</p>
      </footer>
    
    </div>
    <!-- Video loader -->
    <div id="videos">
    </div>

    <!-- jQuery -->
    <script src="public/jquery.min.js"></script>
    <!-- VideoJS -->
    <script src="public/videojs/video.min.js"></script>
    <!-- LightGallery -->
    <script src="public/lightgallery/js/lightgallery.js"></script>
    <script src="public/lightgallery/js/lg-autoplay.js"></script>
    <script src="public/lightgallery/js/lg-pager.js"></script>
    <script src="public/lightgallery/js/lg-thumbnail.js"></script>
    <script src="public/lightgallery/js/lg-video.js"></script>
    <script src="public/lightgallery/js/lg-exif.min.js"></script>

    <script>
      $(document).ready(function() {
        $("#media").lightGallery({
          thumbWidth: 80,
          controls: true,
          loop : false,
          download: true,
          counter: true,
          videojs: true
        });
      });
    </script>

</html>
